<meta charset="utf-8">
<body>
    <head>
        <title>Adding image to dropdown list</title>
        <style>
            .dropbtn {
                background-color: #4CAF50;
                color: white;
                padding: 20px;
                font-size: 20px;
                border: none;
                cursor: pointer;
            }
    
            .dropdown {
                position: relative;
                display: inline-block;
            }
    
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 50px;
                box-shadow: 0px 8px 16px
                    0px rgba(0, 0, 0, 0.2);
                z-index: 1;
            }
    
            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }
    
            .dropdown-content a:hover {
                background-color: #f1f1f1
            }
    
            .dropdown:hover .dropdown-content {
                display: block;
            }
    
            .dropdown:hover .dropbtn {
                background-color: #3e8e41;
            }
        </style>
    </head>
    
    <body>
        <center>
            <h1 style="color: green">
                GeeksforGeeks
            </h1>
            
            <div class="dropdown">
                <button class="dropbtn">
                    בחר עובד
                </button>
                
                <div class="dropdown-content">
                    <a href="https://wa.me/972535278064">
                        <img src="027688.png"
                        width="100" height="100"> 
                        עודד סגל</a>
    
                    <a href="#">

    "https://media.geeksforgeeks.org/wp-content/uploads/20200630132504/uflag.jpg"

                    <a href="#">
                        <img src=
    "https://media.geeksforgeeks.org/wp-content/uploads/20200630132500/bflag.jpg"
                        width="20" height="15"> Brazil</a>
                </div>
            </div>
        </center>
    </body>
    
    </html>
